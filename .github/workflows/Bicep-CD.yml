name: Bicep-CD
on:
  push:
    branches: [ main ]
    paths:
    - '**.bicep'
  schedule:
  - cron: "0 0 * * *" #at the end of every day
    
jobs:

  Bicep-CD-DEVTEST:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_DEVTEST }}
    - name: Bicep CD 1
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment sub create -f ./azmonitor-agent-and-dcr-association/main.bicep -l australiaeast -p assignmentIdentityLocation=australiaeast dcrResourceID=123456789 -o none
    - name: Bicep CD 2
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment sub create -f ./azmonitor-metricalert-and-actiongroup/main.bicep -l australiaeast -o none

  Bicep-CD-NONPROD:
    needs: Bicep-CD-DEVTEST
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_NONPROD }}
    - name: Bicep CD 1
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment sub create -f ./azmonitor-agent-and-dcr-association/main.bicep -l australiaeast -p assignmentIdentityLocation=australiaeast dcrResourceID=123456789 -o none
    - name: Bicep CD 2
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment sub create -f ./azmonitor-metricalert-and-actiongroup/main.bicep -l australiaeast -o none