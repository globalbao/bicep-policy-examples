name: Bicep-CD
on:
  push:
    branches: [ main ]
  schedule:
  - cron: "0 0 * * *" #at the end of every day
    
jobs:

  Bicep-CD:
    env:
      ARM_CLIENT_ID: ${{ secrets.az_client_id }}
      ARM_CLIENT_SECRET: ${{ secrets.az_client_secret }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.az_subscription_id }}
      ARM_TENANT_ID: ${{ secrets.az_tenant_id }}
    runs-on: ubuntu-latest
    steps:
    - name: Azure Login
      uses: azure/login@v1
    - uses: actions/checkout@v2
    - name: Bicep CD 1
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment sub create -f ./azmonitor-agent-and-dcr-association/main.bicep -l australiaeast --parameters assignmentIdentityLocation=australiaeast dcrResourceID=123456789
    - name: Bicep CD 2
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az deployment sub create -f ./azmonitor-metricalert-and-actiongroup/main.bicep -l australiaeast